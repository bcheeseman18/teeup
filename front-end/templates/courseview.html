<section class="courseView">

    <header class="header">
        <img src="assets/teeup_logo.png">
        <p>On your time. On your budget.</p>
    </header>

    <div class="listBox">
        <div class="courseTitle">
            <h1>The Tradition Golf Course</h1>
        </div>
        
        <section class="bookingList">
            <h3 class="listTitle">Todays Tee Times</h3>
            <div class="list">
                <ul ng-repeat="booking in bookings">
                    <p><span class="labeltime"> Time: </span> {{booking.startTime}}</p>
                    <p><span class="labelnum"> Golfers: </span> {{booking.golfers}}</p>
                </ul> 
            </div>
        </section>

        <div class="curRange">
            <h3>Current Range: ${{course.minPrice}} to ${{course.maxPrice}}</h3>
            <p><input type="number" placeholder="Min" ng-model="min_bid"> to <input type="number" placeholder="Max" ng-model="max_bid"></p>
            <button ng-click="changeRange()">Update Range</button>
        </div>
    </div>
</section>
