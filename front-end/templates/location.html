<section class='location mobileStyle'>
    <header>
        <img class="logo" src="assets/teeup_logo.png">
    </header>
    <h2>Step 1: Choose Location</h2>
    <div>
        <p>Find A Course Within...</p>
        <input id="fader" type="range" min="1" max="50" value="25" ng-model="miles" step="1">
        <output for="fader" id="mileage">{{ miles }}</output>
        <label for="fader">miles</label>
        <p>of</p>
        <input type="text" placeholder="Search From Location" id="locationSearch">
    </div>

    <footer>
        <a ui-sref="time">
            <button ng-click="updateLocation()">Next: Day & Time >></button>
        </a>
    </footer>
</section>
